<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Toko madura</title>

  <!-- CSS-->
  <link href="/frontend/static/css/style.css" rel="stylesheet" />

  <!-- Tailwind -->
  <link href="/frontend/static/css/tailwind.css" type="text/tailwindcss" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
  <link href="css/tailwind.css" type="text/tailwindcss" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- CSS-->
  <style>
    #searchInput {
      outline: none;
      border: none;
      box-shadow: none;
    }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {},
        screens: {
          hp: "400px",
          tablet: "640px",
          laptop: "1024px",
          desktop: "1280px",
        },
      },
    };
  </script>
</head>

<body>
  <!-- navbar-->
  <nav class="bg-gray-100 w-full shadow-lg sticky top-0 z-40">
    <div class="mx-auto w-full px-2 tablet:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-around tablet:justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center cursor-pointer hp:mr-o mr-5 tablet:hidden">
          <!-- Mobile menu button-->
          <button type="button"
            class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
            aria-controls="mobile-menu" aria-expanded="false">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Open main menu</span>
            <!-- Icon when menu is closed. -->
            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <!-- Icon when menu is open. -->
            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
              aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <!-- Madura Logo -->
        <div
          class="flex items-center tablet:w-1/5 w-2/5 hp:block hidden mx-auto justify-center tablet:justify-between cursor-pointer"
          id="goHome">
          <div class="flex items-center mr-3 justify-center">
            <img class="mt-2 max-w-24 text-center" src="/static/assets/logomadura-removebg-preview.png"
              alt="Your Company">
            <h2 class="font-bold -ml-7 tablet:block hidden">Bumi <span class="text-red-700">Madura</span>
            </h2>
          </div>
        </div>

        <!-- Input Search -->
        <div class="flex items-center flex-col justify-center w-4/5 ml-sm-0 ml-10 hp:w-3/5 tablet:w-5/5 relative">
          <div class="bg-white flex w-full rounded-lg border-1 border border-black ">
            <input id="searchInput" class="w-full rounded-md py-sm-2 py-1 px-1 px-sm-2" autocomplete="on"
              placeholder="Search ..." />
            <i class="bi bi-search m-auto px-2 hover:cursor-pointer" id="searchIcon"></i>
          </div>
        </div>
        
        <!-- Login,Cart,Register Button -->
        <div class="right-0 items-center m-2 gap-3 tablet:flex">
          <div class="relative" id="nav-icon">
            <i class="bi bi-cart fs-3"></i>
            <div class="bg-red-600 absolute badge color-dark top-0 left-4" id="badgeRound">
              <span class="text-center" id="notification"></span>
            </div>
          </div>
          <div class="tablet:flex items-center justify-center gap-3 hidden">
            <a href="/login" class="rounded-md border-2 border-black px-4 py-2 font-bold">Login</a>
            <a href="/register" class="bg-black text-white px-4 py-2 rounded-md font-bold border-2 ">Register</a>
          </div>
        </div>
      </div>

    </div>
    </div>

    <!--Navbar Handphone devices -->
    <div class="hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pb-3 pt-2 absolute bg-white shadow-md w-full">
        <a href="/"
          class="block rounded-md hover:cursor-pointer bg-gray-900 text-xs hp:text-md px-3 py-2 text-base text-center font-medium text-white"
          aria-current="page">Home</a>
        <a href="/login"
          class="block rounded-md  text-center hover:cursor-pointer bg-gray-900 text-xs hp:text-md px-3 py-2 text-base font-medium text-white"
          aria-current="page">Login</a>
        <a href="/register"
          class="block rounded-md  text-center hover:cursor-pointer bg-gray-900 px-3 py-2 text-base text-xs hp:text-md font-medium text-white"
          aria-current="page">Register</a>
      </div>
    </div>
  </nav>
  <!-- navbar end-->

  <!-- Carousel wrapper -->
  <section id="default-carousel" class="relative w-full" data-carousel="slide">
    <div class="relative overflow-hidden rounded-lg h-24 hp:h-36 tablet:h-60 laptop:h-80">
      <!-- Item 1 -->
      <div class="hidden duration-700 ease-in-out overflow-hidden" data-carousel-item>
        <img src="/static/assets/Banner/banner1.png"
          class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 h-full object-cover object-center"
          alt="..." />
      </div>
      <!-- Item 2 -->
      <div class="hidden duration-700 ease-in-out overflow-hidden" data-carousel-item>
        <img src="/static/assets/Banner/banner2.png"
          class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 h-full object-cover object-center"
          alt="..." />
      </div>
      <!-- Item 4 -->
      <div class="hidden duration-700 ease-in-out overflow-hidden" data-carousel-item>
        <img src="/static/assets/Banner/banner3.png"
          class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 h-full object-cover object-center"
          alt="..." />
      </div>
      <!-- Item 5 -->
      <div class="hidden duration-700 ease-in-out overflow-hidden" data-carousel-item>
        <img src="/static/assets/Banner/banner4.png"
          class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2 h-full object-cover object-center"
          alt="..." />
      </div>
    </div>

    <!-- Slider indicators -->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
      <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1"
        data-carousel-slide-to="0"></button>
      <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2"
        data-carousel-slide-to="1"></button>
      <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4"
        data-carousel-slide-to="4"></button>
      <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5"
        data-carousel-slide-to="5"></button>
    </div>

    <!-- Slider controls -->
    <button type="button"
      class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
      data-carousel-prev>
      <span
        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5 1 1 5l4 4" />
        </svg>
        <span class="sr-only">Previous</span>
      </span>
    </button>

    <button type="button"
      class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none"
      data-carousel-next>
      <span
        class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 9 4-4-4-4" />
        </svg>
        <span class="sr-only">Next</span>
      </span>
    </button>
  </section>
  <!-- Carousel wrapper end -->

  <!-- Main Div -->
  <div id="app" class="relative"></div>

  <!--Footer-->
  <footer class="bg-gray-800 text-white pt-4 w-full relative">
    <div class="absolute w-full h-full top-0 left-0 z-0" id="particles-container">
      <div id="particles-js" class="w-full h-full"></div>
    </div>
    <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">

      <!-- Link section -->
      <div class="flex space-x-8 md:mb-0">
        <a href="/home" class="hover:text-gray-400 fs-sm-4 fs-6">Home</a>
        <a href="/login" class="hover:text-gray-400 fs-sm-4 fs-6">Login</a>
        <a href="/register" class="hover:text-gray-400 fs-sm-4 fs-6">Register</a>
      </div>

      <!-- info section -->
      <div class="text-center flex flex-col md:text-right mt-5 mb-2">
        <p class="mb-2">Created By:</p>
        <div class="cursor-pointer text-md" id="ghRafi"><i class="bi bi-github text-lg"></i><span class="ml-2">Rafi
            Salman Al-Farizi</span></div>
        <div class="cursor-pointer text-md" id="ghSyafiq">
          <i class="bi bi-github text-lg"></i>
          <span class="ml-2">Syafiq Paradisam</span>
        </div>
        <p class="fs-md-4 mt-2  text-xs">&copy; 2024 Toko madura. All right reserved.</p>
      </div>
    </div>
  </footer>
  <!--Footer end-->

  <!-- Script -->
  <script src="/static/utils/particlejs/particles.js"></script>
  <script src="/static/utils/particlejs/demo/js/app.js"></script>
  <script type="module" src="/static/js/router.js"></script>
  <script type="module" src="/static/js/home.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

</body>
</html>
